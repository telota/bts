    <script type="text/javascript">
        function redirect_search(event) {
            event.preventDefault();
            var search_term = document.getElementById("search_input").value;
            window.open("/search?query="+encodeURI(search_term), "_top");
        }
        document.getElementById("search_form").onsubmit = redirect_search;
    </script>
