<!DOCTYPE html>
<html>
    <head>
<style type="text/css">
body {
    font-family: sans-serif;
    margin-bottom: 0;
    margin-top: 0;
}

.container {
    display: grid;
    grid-template-rows: auto auto;
    grid-template-columns: 20em auto;
    grid-template-areas:
        "breadcrumb breadcrumb"
        "tree main";
}

.breadcrumb {
    grid-area: breadcrumb;
}

div.container > div.tree {
    grid-area: tree;
    overflow-x: scroll;
    background-color: #fff7f0;
}

.content {
    grid-area: main;
}

.title {
    color: #b65403;
}
</style>
    </head>
    <body>
        <div class="container">
            {% if obj['content'] %}
            <div id="control-bar-pad"></div>
            {% endif %}
            {#
            <div class="breadcrumb">
                {% include 'breadcrumb.html' %}
            </div>
            #}
            <div class="tree">
                {% include 'corpus_tree.html' %}
            </div>
            <div class="content">
                <div class="title"><h1>{{obj['name']}}</h1></div>
                {% include 'metadata.html' %}
                {% if obj['content'] %}
                    {% include 'text_content.html' %}
                {% endif %}
            </div>
        </div>
    </body>
<script type="text/javascript">

</script> 
</html>
